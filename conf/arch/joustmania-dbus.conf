<!-- This configuration file specifies the required security policies
     for joustmania to work. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy user="root">
    <allow own="com.joustmania.pair"/>
    <allow send_destination="com.joustmania.pair"/>
    <allow send_destination="com.joustmania.pair.Joust1"/>
  </policy>

  <policy user="joustmania">
    <allow own="com.joustmania.party"/>
    <allow send_destination="com.joustmania.party"/>
  </policy>

  <policy at_console="true">
    <allow send_destination="com.joustmania"/>
  </policy>

  <!-- allow users of joust group to communicate with joustmania -->
  <policy group="joust">
    <allow send_destination="com.joustmania.pair"/>
    <allow send_destination="com.joustmania.party"/>
  </policy>

  <!-- allow users of wheel group to communicate with joustmania -->
  <policy group="wheel">
    <allow send_destination="com.joustmania.pair"/>
    <allow send_destination="com.joustmania.party"/>
  </policy>

  <policy context="default">
    <deny send_destination="com.joustmania"/>
  </policy>

</busconfig>
